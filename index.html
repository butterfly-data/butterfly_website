<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Butterfly Data Consulting — AI/BI Enabler for SMEs</title>
  <meta name="description" content="Butterfly Data Consulting — The AI/BI Enabler for SMEs: enterprise-grade insights and automation without the enterprise price tag." />
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png">

  <!-- Open Graph / Social -->
  <meta property="og:title" content="Butterfly Data Consulting — AI/BI Enabler for SMEs" />
  <meta property="og:description" content="Enterprise-grade BI & AI solutions tailored for SMEs. Local, flexible, SME-friendly pricing." />
  <meta property="og:image" content="https://raw.githubusercontent.com/butterfly-data/butterfly_website/blob/main/blue%20logo%20trans%20bg%20compressed.png" />
  <meta property="og:type" content="website" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg: #0A0E1A;
      --bg-elev: #10172A;
      --text: #E6F0FF;
      --muted: #9DB3D9;
      --brand-1: #00E28A;
      --brand-2: #4D78FF;
      --accent: #01B4D7;
      --danger: #FF4D6D;
      --ok: #3EE07C;
      --shadow: 0 10px 30px rgba(0,0,0,.35);
      --radius-xl: 22px;
      --radius-lg: 16px;
      --radius-md: 12px;
      --radius-sm: 10px;
      --maxw: 1200px;
    }
    *{box-sizing:border-box}
    html,body{
      margin:0;
      padding:0;
      background:radial-gradient(1200px 700px at 80% -10%, rgba(77,120,255,.15), transparent 60%),
                 radial-gradient(900px 600px at 10% 10%, rgba(1,180,215,.18), transparent 55%),
                 linear-gradient(180deg, #0A0E1A 0%, #0A0E1A 100%);
      color:var(--text);
      font-family:'Inter',system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background-color:#0A0E1A; /* fallback */
    }
    a{color:var(--brand-2);text-decoration:none}
    a:hover{opacity:.9}
    .container{max-width:var(--maxw);margin:0 auto;padding:0 24px}
    header{
      position:sticky;top:0;z-index:50;
      background:rgba(10,14,26,.6);
      backdrop-filter: blur(10px);
      border-bottom:1px solid rgba(230,240,255,.08)
    }
    .nav{display:flex;align-items:center;justify-content:space-between;height:64px}
    .logo{display:flex;align-items:center;gap:10px;font-weight:800;letter-spacing:.3px}
    .logo img{
      height:40px;
      filter: drop-shadow(0 0 6px rgba(77,120,255,0.6));
    }
    nav a{color:var(--text);opacity:.9;margin:0 10px;font-weight:500;font-size:.96rem}
    .btn{
      display:inline-flex;align-items:center;gap:10px;
      padding:12px 18px;border-radius:999px;
      background:linear-gradient(135deg,var(--brand-2),var(--brand-1));
      color:#041126;font-weight:700;
      box-shadow:var(--shadow);border:0;
      cursor:pointer
    }
    .btn.secondary{
      background:transparent;
      border:1px solid rgba(230,240,255,.14);
      color:var(--text);font-weight:600
    }
    .btn:hover{transform:translateY(-1px)}

    /* Hero */
    .hero{padding:72px 0 32px}
    .hero-wrap{display:grid;grid-template-columns:1.2fr .8fr;gap:32px;align-items:center}
    .badge{
      display:inline-flex;align-items:center;gap:10px;
      padding:8px 12px;border:1px solid rgba(230,240,255,.14);
      border-radius:999px;background:rgba(255,255,255,.03);
      color:var(--muted);font-weight:600;font-size:.86rem
    }
    .glow{background:linear-gradient(135deg,var(--brand-2),var(--brand-1));
      -webkit-background-clip:text;background-clip:text;
      color:transparent;text-shadow:0 0 18px rgba(77,120,255,.45)}
    h1{font-size:48px;line-height:1.06;margin:16px 0 10px;font-weight:900}
    .sub{font-size:18px;color:var(--muted);max-width:720px}
    .cta{display:flex;gap:14px;margin-top:20px;flex-wrap:wrap}
    .hero-card{
      border:1px solid rgba(230,240,255,.1);
      background:linear-gradient(180deg,#0F1528, #0C1324);
      border-radius:var(--radius-xl);padding:22px;box-shadow:var(--shadow)
    }
    .pill{display:inline-flex;align-items:center;gap:8px;padding:6px 10px;
      border-radius:999px;background:rgba(77,120,255,.12);
      border:1px solid rgba(77,120,255,.25);font-size:.82rem;color:#CEE0FF}

    /* Sections */
    section{padding:56px 0;border-top:1px solid rgba(230,240,255,.06)}
    h2{font-size:28px;margin:0 0 18px}
    .grid{display:grid;gap:18px}
    .grid.cols-3{grid-template-columns:repeat(3,1fr)}
    .grid.cols-2{grid-template-columns:repeat(2,1fr)}
    .card{border:1px solid rgba(230,240,255,.08);
      background:linear-gradient(180deg,#0F1528,#0C1324);
      border-radius:var(--radius-lg);padding:20px}
    .card h3{margin:0 0 6px}
    .muted{color:var(--muted)}

    /* Pricing */
    .price{font-size:36px;font-weight:900}
    .price small{font-size:14px;color:var(--muted);font-weight:600}
    ul.features{list-style:none;padding:0;margin:12px 0 0;display:grid;gap:8px}
    ul.features li{display:flex;gap:10px;align-items:flex-start}
    .tick{width:18px;height:18px;border-radius:4px;
      background:linear-gradient(135deg,var(--brand-1),var(--brand-2));margin-top:2px}

    /* Table */
    table{width:100%;border-collapse:separate;border-spacing:0;
      border:1px solid rgba(230,240,255,.1);
      border-radius:var(--radius-md);overflow:hidden}
    th,td{padding:14px;border-bottom:1px solid rgba(230,240,255,.06);text-align:left}
    th{background:#0E1630;color:#DDE8FF}
    tr:last-child td{border-bottom:none}
    .col-ok{color:var(--ok);font-weight:700}
    .col-no{color:var(--danger);font-weight:800}

    /* Footer */
    footer{padding:60px 0 80px;color:#B7C9F1}
    .foot{display:flex;flex-wrap:wrap;gap:30px;justify-content:space-between;align-items:center}

    /* Responsive */
    @media (max-width: 960px){
      .hero-wrap{grid-template-columns:1fr}
      h1{font-size:40px}
      .grid.cols-3{grid-template-columns:1fr}
      .grid.cols-2{grid-template-columns:1fr}
    }
  </style>
</head>
<body>
  <header>
    <div class="container nav">
      <div class="logo">
        <img src="https://raw.githubusercontent.com/butterfly-data/butterfly_website/blob/main/blue%20logo%20trans%20bg%20compressed.png" 
             alt="Butterfly Logo" loading="lazy">
        <span>Butterfly Data Consulting</span>
      </div>
      <nav>
        <a href="#value">Value</a>
        <a href="#packages">Packages</a>
        <a href="#compare">Compare</a>
        <a href="#usecases">Use Cases</a>
        <a href="#contact" class="btn" role="button" aria-label="Book a Call" style="padding:8px 14px">Book a Call</a>
      </nav>
    </div>
  </header>

  <!-- Main content here (unchanged from your version) -->

  <footer>
    <div class="container foot">
      <div class="logo">
        <img src="https://raw.githubusercontent.com/butterfly-data/butterfly_website/blob/main/blue%20logo%20trans%20bg%20compressed.png" 
             alt="Butterfly Logo" loading="lazy">
        <span>Butterfly Data Consulting</span>
      </div>
      <div>© <span id="y"></span> Butterfly Data Consulting · Sydney, Australia</div>
      <div style="display:flex;gap:14px;flex-wrap:wrap">
        <a href="#value">Value</a>
        <a href="#packages">Packages</a>
        <a href="#compare">Compare</a>
        <a href="#usecases">Use Cases</a>
        <a href="#contact">Contact</a>
      </div>
    </div>
  </footer>

  <script>
    document.getElementById('y').textContent = new Date().getFullYear();
  </script>
</body>
</html>
